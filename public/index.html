<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Gamebot - Play on Discord</title>
    <script src="https://js.chargebee.com/v2/chargebee.js" type="text/javascript"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        Chargebee.init({
          site: '<%= VUE_APP_CHARGEBEE_SITE %>',
        })
      })
    </script>

    <!--Social tags-->
    <!-- Primary Meta Tags -->
    <title>Gamebot - Play on Discord</title>
    <meta name="title" content="Gamebot - Play on Discord">
    <meta name="description" content="Add fun multiplayer games like Cards Against Humanity, Connect 4, Chess, and Anagrams to Discord with Gamebot!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gamebot.gg/">
    <meta property="og:title" content="Gamebot - Play on Discord">
    <meta property="og:description" content="Add fun multiplayer games like Cards Against Humanity, Connect 4, Chess, and Anagrams to Discord with Gamebot!">
    <meta property="og:image" content="<%= BASE_URL %>images/social-graphic-2x.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gamebot.gg/">
    <meta property="twitter:title" content="Gamebot - Play on Discord">
    <meta property="twitter:description" content="Add fun multiplayer games like Cards Against Humanity, Connect 4, Chess, and Anagrams to Discord with Gamebot!">
    <meta property="twitter:image" content="<%= BASE_URL %>images/social-graphic-2x.png">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
